<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Profile</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #ca1871;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ca1871;
        }
    </style>
</head>
<body>
    <h1 align="center">EMPLOYEE REGISTRATION</h1>
    <form action="#" method="get" enctype="multipart/form-data"\>
        <label for="Full_name">Full Name:</label>
        <input type="text" id="Full_name" name="Full_name" required>

        <label for="email_id">Email:</label>
        <input type="email" id="email_id" name="email_id" required>

        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="depart">Department:</label>
        <input type="text" id="depart" name="depart">

        <label for="design">Designation:</label>
        <input type="text" id="design" name="design">

        <label for="qualifications">Educational Qualifications:</label>
        <input type="text" id="qualifications" name="qualifications">

        <div class="container">
            <form id="careerForm">
                <label for="redirecttoind">Select Industry:</label>
                <select id="redirecttoind" onchange="redirecttopage()">
                    <option value="">SELECT</option>
                    <option value="/it">Information Technology</option>
                    <option value="/finance">Finance</option>
                    <option value="/healthcare">Healthcare</option>
                    <option value="/engineering">Engineering</option>
                    <option value="/manufacturing">Manufacturing</option>
                    <option value="/marketing">Marketing</option>
                </select>
        
            </form>
        </div>
        
        <script>
            function redirecttopage(){
                var dropdown=document.getElementById("redirecttoind");
                var selectedvalue=dropdown.options[dropdown.selectedIndex].value;
                if (selectedvalue !==""){
                    window.location.href=selectedvalue;
                }
            }
            
        </script>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
