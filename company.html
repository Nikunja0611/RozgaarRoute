<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employer Profile</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="submit"] {
            background-color: #ca1871;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ca1871;
        }
    </style>
</head>
<body>
    <h1 align="center">Company details</h1>
    <form action="#" method="get">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="email_id">Email:</label>
        <input type="email" id="email_id" name="email_id" required>

        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <label for="HR_name">HR Manager Name:</label>
        <input type="text" id="HR_name" name="HR_name">

        <label for="company_web">Company Website:</label>
        <input type="text" id="company_web" name="company_web">

        <label for="redirecttoind">Select Industry:</label>
        <select id="redirecttoind" onchange="redirecttopage()">
            <option value="">SELECT</option>
            <option value="/itcom">Information Technology</option>
            <option value="/financec">Finance</option>
            <option value="/healthcarec">Healthcare</option>
            <option value="/engineeringc">Engineering</option>
            <option value="/manufacturingc">Manufacturing</option>
            <option value="/marketingc">Marketing</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function redirecttopage(){
        var dropdown=document.getElementById("redirecttoind");
        var selectedvalue=dropdown.options[dropdown.selectedIndex].value;
        if (selectedvalue !==""){
            window.location.href=selectedvalue;
        }
    }

    </script>

</body>
</html>
